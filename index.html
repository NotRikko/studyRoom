<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javs.js" defer></script>
</head>
<body>
    <div id="prompt"> 
        <div id="question">What would you like to do today?</div>
        <input type="text" autocomplete="off" id="promptInput">
        <input type="button" id="promptButton" value="Start">
    </div>
    <div id="mainContainer">
        <div id="studyGifContainer">
            <div id="taskTime">
                <div id="task">Task: Studying</div>
                <div id="time">Time:</div>
            </div>
            <div id="subContainer">
                <img id= "studyGif" src="https://www.icegif.com/wp-content/uploads/2021/09/icegif-5.gif">
                <div id="songTitle"></div>
                <div id="songArtist"></div>
                <input type="range" id="volumeSlider">
                <div id="songControl">
                    <audio id="songAudio" src=""></audio>
                    <button id="return">◀◀</button>
                    <button id="play">⏸️</button>
                    <button id="skip">▶▶</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

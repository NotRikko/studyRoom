<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./javs.js" defer></script>
</head>
<body id="pageBody">
    <div id="prompt"> 
        <div id="question">What would you like to do today?</div>
        <input type="text" autocomplete="off" id="promptInput">
        <div id="howLong">How many minutes?</div>
        <input type ="text" autocompelte = "off" id = "timerSet">
        <input type="button" id="promptButton" value="Start">
    </div>
    <div id="mainContainer">
        <div id="studyGifContainer">
            <div id="headerContainer">
                <div id="taskTime">
                    <div id="task">Task: Studying</div>
                    <div id="time">Time:</div>
                </div>
                <div id="rightSide">
                    <div id="timer"></div>
                    <button id="darkMode"><span class="material-symbols-outlined darkModeIcon">dark_mode</span></button>
                </div>
            </div>
            <div id="subContainer">
                <img id= "studyGif" src="https://64.media.tumblr.com/ad9042c6fd131ce9b5c0fdae39a91102/tumblr_ouuiq8cdJK1tlgv32o1_540.gif">
                <div id="songTitle"></div>
                <div id="songArtist"></div>
                <input type="range" id="volumeSlider">
                <div id="songControl">
                    <audio id="songAudio" src=""></audio>
                    <button id="return"><span class="material-symbols-outlined" style="font-size:36px;">fast_rewind</span></button>
                    <button id="play"><span class="material-symbols-outlined playButton" style="font-size:36px;"> pause </span></button>
                    <button id="skip"><span class="material-symbols-outlined" style="font-size:36px;">fast_forward</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
